<hr class="hr">
<table class="_post">
    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(36) }}">
        </td>
        <td>
            <b>
                <a title="@{{ post.author.username }}" href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.nickname }}
                </a>:
                <!-- Норм мітка часу moment.js
                <p>said:<p> {{ moment(post.timestamp).fromNow() }}: -->
            </b>
            <br>{{ post.body }}<br>
            {% if post.language and post.language != g.locale %}
                <br><br>
                <a href="#"> Перекласти</a> <!-- <a href="#">{{ _('Translate') }}</a> -->
                {% endif %}
            <b><span class="timestamp">{{ post.timestamp }}</span></b>
        </td>
    </tr>
</table>
